<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Sync - Join Session</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <h1>Video Synchronization System</h1>
    
    <div class="container">
        <div class="section">
            <h2>Host a Session</h2>
            <button onclick="createSession()">Create New Session</button>
            <div id="statusMessages"></div>
            <div id="sessionKeyContainer" style="display: none;">
                <p>Your session key:</p>
                <div id="sessionKey"></div>
                <p>Share this key with participants</p>
            </div>
        </div>

        <div class="section">
            <h2>Join a Session</h2>
            <div class="input-group">
                <input type="text" id="joinKey" placeholder="Enter session key">
            </div>
            <button onclick="joinSession()">Join Session</button>
            <p id="errorMessage" style="color: red; display: none;"></p>
        </div>
    </div>

    <script src="scripts/homepage.js"></script>
</body>
</html>
