<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Sync Player</title>
    <link href="../css/video_player.css" rel="stylesheet">
</head>
<body>
    <div id="sessionInfo">
        Session Key: <strong id="sessionKeyDisplay"></strong> | 
        Role: <span id="userRole">Participant</span>
    </div>

    <div id="videoContainer">
        <!-- disable controls for  -->
        <video id="videoPlayer" >
            <source src="http://localhost:8080/api/video" type="video/mp4">
        </video>
        <div class="controls">
            <button id="playPauseBtn" disabled>Play/Pause</button>
            <input type="range" id="seekBar" min="0" value="0" step="1" style="flex-grow: 1;" disabled>
            <span class="timestamp">
                <span id="currentTime">00:00</span> / 
                <span id="duration">00:00</span>
            </span>
        </div>
        <div id="statusMessage"></div>
    </div>

    <script src="../scripts/video_player.js">
    </script>
</body>
</html>
